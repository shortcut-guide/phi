name: Tag Develop Branch

permissions:
  contents: write

on:
  push:
    branches:
      - develop

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Generate Tag
        id: tag
        run: |
          TODAY=$(date +'%Y%m%d')
          COUNT=$(git tag | grep "^$TODAY" | wc -l)
          NEXT=$((COUNT + 1))
          TAG="${TODAY}-${NEXT}"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Create and Push Tag
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN_WRITE }}
          REPO: shortcut-guide/phi
        run: |
          if git ls-remote --tags https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git | grep -q "refs/tags/$TAG"; then
            echo "Tag $TAG already exists on remote. Skipping push."
          else
            git tag $TAG
            git remote remove phi 2>/dev/null || true
            git remote add phi https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git
            git push phi $TAG
          fi

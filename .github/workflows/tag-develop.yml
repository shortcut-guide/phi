name: Tag Develop Branch

on:
  push:
    branches:
      - develop

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Generate Tag
        id: tag
        run: |
          TODAY=$(date +'%Y%m%d')
          COUNT=$(git tag | grep "^$TODAY" | wc -l)
          NEXT=$((COUNT + 1))
          TAG="${TODAY}-${NEXT}"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Create Tag
        run: |
          git tag $TAG
          git push origin $TAG
